<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>payment form </title>
    <link rel="stylesheet" href="paymentform.css">
</head>
<body><div class="out">
    <form action="">
        <h1 class="a"> Payment Form  </h1>
        <hr>
        <h2>User Information </h2>
        
        <p>name:* <input type="text"name="name"  placeholder="user name  " required> </p>
        <fieldset> <legend> GENDER</legend>
        <p>male <input type="radio"name="gender"id="male"> female <input type="radio"name="gender"id="female"></p>
    </fieldset>
    <P> Address: <textarea name="Address" id="Address" cols="100" rows="8" placeholder="Enter your address"></textarea> </P>
    <p>Email:* <input type="email" name="email" id="email"  required placeholder="example@gmail.com"> </p>
    <p> Pincode: <input type="number" name="Pincode" id="Pincode" placeholder="12345"></p>
    <hr>  
    <h2> payment information</h2>
    <p>card type : 
        <select name ="card type" id="card type" aria-placeholder="--select a crad type--"> 
            <option value="">--select a crad type--</option>
            <option value="master card " >master card </option>
            <option value="rupay card  " >rupay card  </option>
            <option value="visa card  " >visa card </option>
        </select>
    </p>
    <p> card number : <input type="number" name="number" id="number" placeholder="111-222-333-444"></p>
    <p>exp date: <input type="date" name="date" id="exp date "></p>
    <p>CVV: <input type="password" name="CVV" id="cvv" placeholder="123"></p>
    <input type="submit" value="pay now"> <input type="reset" value="reset">
    </form>
</div>
</body>
</html>
